    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        try {
          // Load data from execView.json
          const response = await fetch('../data/execView.json');
          const data = await response.json();
          
          // Extract trend data for both totalInboundCalls and notAnsweredCalls
          const totalInboundData = data.trends.voice.totalInboundCalls;
          const notAnsweredData = data.trends.voice.notAnsweredCalls;
          
          // Prepare categories (dates)
          const categories = totalInboundData.map(item => {
            const date = new Date(item.date);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
          });
          
          // Calculate answered calls (total - not answered) and not answered calls
          const answeredCalls = totalInboundData.map((item, index) => {
            const total = item.value;
            const notAnswered = notAnsweredData[index].value;
            return total - notAnswered;
          });
          
          const notAnsweredCalls = notAnsweredData.map(item => item.value);
          
          // Create the stacked bar chart
          window.ApexCharts &&
            new ApexCharts(document.getElementById("chart-inbound-calls"), {
              chart: {
                type: "bar",
                fontFamily: "inherit",
                height: 480,
                parentHeightOffset: 0,
                toolbar: {
                  show: false,
                },
                animations: {
                  enabled: true,
                },
                stacked: true,
              },
              plotOptions: {
                bar: {
                  columnWidth: "50%",
                },
              },
              dataLabels: {
                enabled: true,
                style: {
                  fontSize: '12px',
                  fontWeight: 'bold',
                  colors: ['#fff']
                },
              },
              series: [
                {
                  name: "Answered Calls",
                  data: answeredCalls,
                },
                {
                  name: "Not Answered Calls",
                  data: notAnsweredCalls,
                },
              ],
              tooltip: {
                theme: "dark",
                y: {
                  formatter: function(value) {
                    return value + " calls";
                  }
                }
              },
              grid: {
                padding: {
                  top: -20,
                  right: 0,
                  left: -4,
                  bottom: -4,
                },
                strokeDashArray: 4,
              },
              xaxis: {
                labels: {
                  padding: 0,
                  style: {
                    fontSize: '14px',
                  },
                },
                tooltip: {
                  enabled: false,
                },
                axisBorder: {
                  show: false,
                },
                categories: categories,
              },
              yaxis: {
                labels: {
                  padding: 4,
                  style: {
                    fontSize: '14px',
                  },
                },
                title: {
                  text: 'Number of Calls',
                  style: {
                    fontSize: '14px',
                    fontWeight: 600,
                  },
                },
              },
              colors: ["#2fb344", "#d63939"],
              legend: {
                show: true,
                position: "top",
                horizontalAlign: "right",
                offsetY: 0,
                markers: {
                  width: 10,
                  height: 10,
                  radius: 100,
                },
                itemMargin: {
                  horizontal: 8,
                  vertical: 8,
                },
              },
            }).render();
        } catch (error) {
          console.error('Error loading chart data:', error);
          document.getElementById("chart-inbound-calls").innerHTML = 
            '<div class="alert alert-danger">Error loading chart data. Please ensure execView.json exists in the data folder.</div>';
        }
      });
    </script>
